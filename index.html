<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>System Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #cc0000;
            color: white;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }
        
        .lock-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .lock-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .message {
            background-color: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        .countdown {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
            font-family: monospace;
        }
        
        input {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: rgba(0,0,0,0.2);
            color: white;
            text-align: center;
            border-radius: 4px;
        }
        
        input:focus {
            outline: none;
            background-color: rgba(0,0,0,0.3);
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="lock-screen">
        <div class="lock-icon">ðŸ”’</div>
        <h1>DEVICE LOCKED</h1>
        
        <div class="message">
            <p>This device has been locked for security reasons.</p>
        </div>
        
        <p>Time remaining before data wipe:</p>
        <div class="countdown" id="timer">23:59:59</div>
        
        <input type="number" id="passcode" placeholder="Enter unlock code" pattern="[0-9]*" inputmode="numeric">
        
        <div class="footer">
            Simulation for educational purposes. Unlock code: 12345
        </div>
    </div>

    <script>
        // Try to enter fullscreen mode whenever possible
        document.addEventListener('click', requestFullscreen);
        document.addEventListener('touchstart', requestFullscreen);
        
        function requestFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed: ', err);
                });
            }
        }
        
        // Basic timer function
        let hours = 23;
        let minutes = 59;
        let seconds = 59;
        
        function updateTimer() {
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (seconds > 0) {
                seconds--;
            } else {
                if (minutes > 0) {
                    minutes--;
                    seconds = 59;
                } else if (hours > 0) {
                    hours--;
                    minutes = 59;
                    seconds = 59;
                }
            }
        }
        
        setInterval(updateTimer, 1000);
        
        // Check passcode
        document.getElementById('passcode').addEventListener('input', function() {
            if (this.value === '12345') {
                // Exit fullscreen if possible
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
                
                // Show completion message
                document.body.innerHTML = `
                    <div style="padding: 20px; text-align: center; background-color: white; color: black; height: 100%;">
                        <h1 style="margin-top: 50px; color: green;">SIMULATION COMPLETE</h1>
                        <p style="margin-top: 20px;">This was an educational demonstration.</p>
                        <p style="margin-top: 10px;">In a real scenario, restart your device to exit unwanted screens.</p>
                    </div>
                `;
                document.body.style.backgroundColor = "white";
            }
        });
        
        // Block navigation with history API
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function() {
            history.pushState(null, null, document.URL);
        });
        
        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
